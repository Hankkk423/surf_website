<!DOCTYPE html>
<html>

<head>
    <title>Wave Height Bar Chart</title>
</head>

<body>
    <svg id="waveChart" width="400" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Define chart parameters -->
        <rect width="100%" height="100%" fill="white" />
    </svg>


    <script>
        // JSON data for wave heights
        const waveData = {
            "waves_height-surface": [
                0.4059411518866333,
                0.6975763441625912,
                0.4626913880802731,
                0.38946527686267346,
                0.693532635576465,
                0.6606378391706036,
                0.44872960954145047,
                0.3663339619524918
            ]
        };

        // SVG chart dimensions
        const svgWidth = 400;
        const svgHeight = 200;

        // Bar chart dimensions and styling
        const barSpacing = 10; // Space between bars
        const maxBarHeight = 160;
        const chartColor = "blue";

        const numBars = waveData["waves_height-surface"].length;
        const barWidth = (svgWidth - (numBars - 1) * barSpacing) / numBars;

        // Create an SVG element
        const svg = document.getElementById("waveChart");

        // Generate bars based on JSON data
        waveData["waves_height-surface"].forEach((height, index) => {
            const x = index * (barWidth + barSpacing);
            const barHeight = height * maxBarHeight;
            const y = maxBarHeight - barHeight;
            const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            rect.setAttribute("x", x);
            rect.setAttribute("y", y);
            rect.setAttribute("width", barWidth);
            rect.setAttribute("height", barHeight);
            rect.setAttribute("fill", chartColor);

            rect.setAttribute("class", "bartest");

            svg.appendChild(rect);
        });


    </script>




</body>

</html>
