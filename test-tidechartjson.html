<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your CSS styles here */
        .tide-chart-svg {
            width: 100%;
            height: 200px;
            /* Adjust the height as needed */
        }
    </style>
</head>

<body>

    <svg class="tide-chart-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100">
        <!-- Your JavaScript code will generate the path element here -->
    </svg>

    <script>
        // Sample JSON data (replace this with your actual JSON data)
        // Sample JSON data with 10 additional data points
        const jsonData = {
            "data": [
                { "x": 0, "y": 65 },
                { "x": 50, "y": 80 },
                { "x": 100, "y": 70 },
                { "x": 150, "y": 75 },
                { "x": 200, "y": 60 },
                { "x": 250, "y": 70 },
                { "x": 300, "y": 85 },
                { "x": 350, "y": 75 },
                { "x": 400, "y": 70 },
                { "x": 450, "y": 60 },
                { "x": 500, "y": 80 },
                { "x": 550, "y": 90 },
                { "x": 600, "y": 75 },
                // { "x": 650, "y": 70 },
                // { "x": 700, "y": 65 },
                // { "x": 750, "y": 75 },
                // { "x": 800, "y": 80 },
                // { "x": 850, "y": 70 },
                // { "x": 900, "y": 65 },
                // { "x": 950, "y": 75 },
                // { "x": 1000, "y": 80 },
            ]
        };


        // Function to generate the path element
        function generatePath(data) {
            return `M-1,${data[0].y}` +
                data.map(point => `L${point.x},${point.y}`).join('') +
                `L${data[data.length - 1].x},100L-1,100Z`;
        }

        // Create the path element using the JSON data
        const pathData = generatePath(jsonData.data);

        // Create the SVG path element and set attributes
        const pathElement = document.createElementNS("http://www.w3.org/2000/svg", "path");
        pathElement.setAttribute("d", pathData);
        pathElement.setAttribute("fill", "blue");

        // Append the path element to the SVG
        const svgElement = document.querySelector('.tide-chart-svg');
        svgElement.appendChild(pathElement);
    </script>

</body>

</html>
